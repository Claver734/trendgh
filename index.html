<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Artiste Signup Form</title>
  <link rel="stylesheet" href="css/artiste-form.css">
</head>
<body>
<div class="form-body">

  <div class="progress">
    <div class="counter">1</div>
    <div class="counter">2</div>
    <div class="counter">3</div>

  </div>

  <form action="">
    <div class="form-card">
      <h2>Profile Info</h2>
      <div class="form-group">
        <input type="text" placeholder="Full Name">
      </div>
      <div class="form-group">
        <input type="text" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="text" placeholder="Phone">
      </div>
    </div>

    <div class="form-card">
      <h2>Your Brand</h2>
      <div class="form-group">
        <input type="text" placeholder="Brand">
      </div>
      <div class="form-group">
        <input type="text" placeholder="Brand Slogan (optional)">
      </div>
    </div>

    <div class="form-card">
      <h2>Login Details</h2>
      <div class="form-group">
        <input type="text" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password">
      </div>
      <div class="form-group">
        <input type="text" placeholder="recovery email or phone (optional)">
      </div>
    </div>

  </form>
</div>
</body>
</html>
